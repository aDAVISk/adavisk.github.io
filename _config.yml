# WhatATheme
markdown: kramdown

# URL of the Site
url: https://adavisk.github.io/
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: https://adavisk.github.io/

# Title of the Site
title:  Akito D. Kawamura
# Description of the Site
description: A customizable Jekyll portfolio theme
# URL of Image of the Site
#site-image:
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
#favicon-url:

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://images.pexels.com/photos/20360845/pexels-photo-20360845/free-photo-of-a-white-tree-with-blue-sky-in-the-background.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: akitodk@kwasan.kyoto-u.ac.jp
#facebook_username: /
twitter_username: aDAVISk
#instagram_username: /
#linkedin_username: /
github_username:  aDAVISk
#youtube_channel_id: /
#reddit_username: /
#behance_username: /
#dribbble_username: /
#spotify_username: /

# Google Analytics
#google-analytics: /

# Disqus
#disqus-shortname: /

# Name of the Author
author: Akito Davis Kawamura 河村聡人
# URL for the Image of the Author
author-image:
# 60 Words About the Author
author-about:
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://adavisk.github.io

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
#permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
